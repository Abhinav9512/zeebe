name: Zeebe Repo dispatch E2E tests

on:
  repository_dispatch:
    types: [e2e_run_testbench]

jobs:
  e2e:
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    strategy:
      # do not cancel other jobs if one fails
      fail-fast: false
    name: Release E2E
    uses: ./.github/workflows/zeebe-e2e-testbench.yaml
    with:
      branch: ${{ github.ref_name }}
    secrets: inherit
